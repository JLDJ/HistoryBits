  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-searchbar>
</ion-searchbar>
  <ion-item>
    <ion-avatar item-left>
      <img src="../assets/pictures/marty-avatar.png">
    </ion-avatar>
    <h2>{{name}}</h2>
    <p>Posts: {{numberOfPosts}} | Contributions: {{contributions}} | Followers: {{followers}}</p>
  </ion-item>
  <!-- Maybe add some popover functionality of click to show?? -->
  <ion-card>
  <ion-card-header>
    Bio
  </ion-card-header>
  <ion-card-content>
    {{bio}}
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    My History Bits
  </ion-card-header>
  <ion-card-content>
    {{myBits}}
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Recent Contributions
  </ion-card-header>
  <ion-card-content>
    {{recentContributions}}
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Following Bits
  </ion-card-header>
  <ion-card-content>
    {{followedBits}}
  </ion-card-content>
</ion-card>


</ion-content>
