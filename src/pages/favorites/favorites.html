<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-searchbar>
</ion-searchbar>
<ion-title text-center>Favorites</ion-title>

<page-picture-card></page-picture-card>
<page-story-card></page-story-card>
<div *ngFor="let cardInfo of cardInfo">
  <page-picture-card></page-picture-card>
</div>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content threshold="1px"></ion-infinite-scroll-content>
 </ion-infinite-scroll>
 
</ion-content>
