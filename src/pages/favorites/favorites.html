<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-searchbar>
</ion-searchbar>
<ion-title text-center>Favorites</ion-title>
  <ion-card class="favoritesCard">

  <ion-item class=favoritesCard>
    <ion-avatar item-left>
      <img src="../assets/pictures/marty-avatar.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="../assets/pictures/carpic.png" >

  <ion-card-content>
    
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="liked()">
        <ion-icon name="thumbs-up"></ion-icon>
        <div> Likes {{likeCount}}</div>
      </button>
    </ion-col>
    <ion-col>
      <!-- May need a popover for comments -->
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
